<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Streaming Player - Tasama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .player-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .player-container.active {
            display: block;
        }

        .player-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        video {
            width: 100%;
            max-height: 500px;
            border-radius: 8px;
            background: #000;
        }

        audio {
            width: 100%;
            border-radius: 8px;
        }

        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .controls button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .test-buttons button {
            padding: 10px;
            font-size: 14px;
        }

        .protocol-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .protocol-selector button {
            flex: 1;
            padding: 8px;
            font-size: 13px;
        }

        .protocol-selector button.active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .streaming-info {
            background: #e7f3ff;
            border: 2px solid #2196F3;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .streaming-info.active {
            display: block;
        }

        .streaming-info h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .streaming-info .stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #bbdefb;
        }

        .streaming-info .stat:last-child {
            border-bottom: none;
        }

        .streaming-info .stat-label {
            font-weight: 600;
            color: #555;
        }

        .streaming-info .stat-value {
            color: #1976D2;
            font-family: monospace;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-selector button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .mode-selector button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .loading-bar.active {
            display: block;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Media Streaming Player</h1>
            <p>True HTTP Range streaming from MinIO via Nginx with JWT authentication</p>
        </div>

        <div class="content">
            <div class="protocol-selector">
                <button onclick="setProtocol('http')" id="httpBtn">HTTP (Port 18080)</button>
                <button onclick="setProtocol('https')" id="httpsBtn" class="active">HTTPS (Port 18443)</button>
            </div>

            <div class="mode-selector">
                <button onclick="setMode('stream')" id="streamBtn" class="active">üåä Stream Mode (Range Requests)</button>
                <button onclick="setMode('blob')" id="blobBtn">üì¶ Blob Mode (Full Download)</button>
            </div>

            <div class="form-group">
                <label for="baseUrl">API Base URL:</label>
                <input type="text" id="baseUrl" value="http://localhost:18080" placeholder="http://localhost:18080">
            </div>

            <div class="form-group">
                <label for="fileId">File ID (Path):</label>
                <input type="text" id="fileId" value="2025/10/72ae6379-4ccb-429e-89b8-4b3f12dbaadf.mp4" placeholder="2025/10/filename.mp4">
            </div>

            <div class="form-group">
                <label for="accessToken">Access Token (JWT):</label>
                <textarea id="accessToken" placeholder="Click 'Test Login' to get a token or paste your own"></textarea>
            </div>

            <div class="test-buttons">
                <button onclick="testHealth()">üè• Test Health</button>
                <button onclick="testLogin()">üîë Test Login</button>
                <button onclick="testList()">üìã List Files</button>
                <button onclick="loadMedia()">‚ñ∂ Load & Play</button>
            </div>

            <div id="statusMessage"></div>
            
            <div class="loading-bar" id="loadingBar">
                <div class="loading-bar-fill" id="loadingBarFill"></div>
            </div>

            <div class="streaming-info" id="streamingInfo">
                <h3>üìä Streaming Statistics</h3>
                <div class="stat">
                    <span class="stat-label">Mode:</span>
                    <span class="stat-value" id="statMode">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Range Support:</span>
                    <span class="stat-value" id="statRange">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">File Size:</span>
                    <span class="stat-value" id="statSize">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Content Type:</span>
                    <span class="stat-value" id="statType">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Initial Load:</span>
                    <span class="stat-value" id="statLoad">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Chunks Loaded:</span>
                    <span class="stat-value" id="statChunks">-</span>
                </div>
            </div>

            <div id="debugInfo" class="debug-info" style="display:none;"></div>

            <div class="player-container" id="playerContainer">
                <div class="player-title" id="playerTitle"></div>
                <div id="mediaPlayer"></div>
                <div class="controls">
                    <button onclick="downloadMedia()">‚¨á Download</button>
                    <button onclick="reset()">üîÑ Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let debugLog = [];
        let currentMode = 'stream';
        let streamingStats = {};
        let chunksLoaded = 0;
        let currentBlobUrl = null;

        function setProtocol(protocol) {
            const baseUrlInput = document.getElementById('baseUrl');
            const httpBtn = document.getElementById('httpBtn');
            const httpsBtn = document.getElementById('httpsBtn');
            
            if (protocol === 'http') {
                baseUrlInput.value = 'http://localhost:18080';
                httpBtn.classList.add('active');
                httpsBtn.classList.remove('active');
            } else {
                baseUrlInput.value = 'https://localhost:18443';
                httpsBtn.classList.add('active');
                httpBtn.classList.remove('active');
            }
            
            addDebug(`Switched to ${protocol.toUpperCase()} protocol`);
        }

        function setMode(mode) {
            currentMode = mode;
            const streamBtn = document.getElementById('streamBtn');
            const blobBtn = document.getElementById('blobBtn');
            
            if (mode === 'stream') {
                streamBtn.classList.add('active');
                blobBtn.classList.remove('active');
                addDebug('Switched to STREAM mode (chunked range requests)');
            } else {
                blobBtn.classList.add('active');
                streamBtn.classList.remove('active');
                addDebug('Switched to BLOB mode (full download)');
            }
        }

        function addDebug(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${message}`);
            if (data) {
                debugLog.push(JSON.stringify(data, null, 2));
            }
            updateDebugDisplay();
            console.log(message, data);
        }

        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.textContent = debugLog.join('\n');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function updateStreamingStats() {
            document.getElementById('statMode').textContent = streamingStats.mode || '-';
            document.getElementById('statRange').textContent = streamingStats.rangeSupport || '-';
            document.getElementById('statSize').textContent = streamingStats.fileSize || '-';
            document.getElementById('statType').textContent = streamingStats.contentType || '-';
            document.getElementById('statLoad').textContent = streamingStats.initialLoad || '-';
            document.getElementById('statChunks').textContent = chunksLoaded > 0 ? chunksLoaded : '-';
            document.getElementById('streamingInfo').classList.add('active');
        }

        function updateLoadingBar(percent) {
            const loadingBar = document.getElementById('loadingBar');
            const loadingBarFill = document.getElementById('loadingBarFill');
            loadingBar.classList.add('active');
            loadingBarFill.style.width = percent + '%';
            
            if (percent >= 100) {
                setTimeout(() => {
                    loadingBar.classList.remove('active');
                }, 500);
            }
        }

        async function testHealth() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            showStatus('info', 'Testing health endpoint...');
            addDebug('Testing health endpoint', { url: `${baseUrl}/health` });

            try {
                const response = await fetch(`${baseUrl}/health`, {
                    mode: 'cors',
                    credentials: 'omit'
                });
                const text = await response.text();
                addDebug('Health check response', { status: response.status, body: text });
                showStatus('success', `‚úì Health check passed: ${text}`);
            } catch (error) {
                addDebug('Health check failed', { error: error.message });
                showStatus('error', `‚úó Health check failed: ${error.message}`);
            }
        }

        async function testLogin() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            showStatus('info', 'Testing login...');
            addDebug('Testing login', { url: `${baseUrl}/auth/login` });

            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username: 'testuser', password: 'demo123' }),
                    mode: 'cors',
                    credentials: 'omit'
                });

                const data = await response.json();
                addDebug('Login response', { status: response.status, data });

                if (response.ok && data.token) {
                    document.getElementById('accessToken').value = data.token;
                    showStatus('success', `‚úì Login successful! Token expires in ${data.expiresIn}`);
                } else {
                    showStatus('error', `‚úó Login failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addDebug('Login failed', { error: error.message });
                showStatus('error', `‚úó Login failed: ${error.message}`);
            }
        }

        async function testList() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const token = document.getElementById('accessToken').value.trim();

            if (!token) {
                showStatus('error', 'Please login first or provide a token');
                return;
            }

            showStatus('info', 'Fetching file list...');
            addDebug('Fetching file list', { url: `${baseUrl}/media/list` });

            try {
                const response = await fetch(`${baseUrl}/media/list`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                const data = await response.json();
                addDebug('File list response', { status: response.status, data });

                if (response.ok && data.success) {
                    showStatus('success', `‚úì Found ${data.files.length} files`);
                    
                    if (data.files.length > 0) {
                        const firstFile = data.files[0];
                        document.getElementById('fileId').value = firstFile.key;
                        addDebug('Auto-filled first file', { key: firstFile.key });
                    }
                } else {
                    showStatus('error', `‚úó Failed to list files: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                addDebug('List files failed', { error: error.message });
                showStatus('error', `‚úó Failed to list files: ${error.message}`);
            }
        }

        async function loadMedia() {
            if (currentMode === 'stream') {
                await loadMediaStream();
            } else {
                await loadMediaBlob();
            }
        }

        async function loadMediaStream() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const fileId = document.getElementById('fileId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();

            if (!baseUrl || !fileId || !accessToken) {
                showStatus('error', 'Please fill in all fields');
                return;
            }

            const url = `${baseUrl}/v1/audio/${fileId}`;
            showStatus('info', 'üåä Loading media in STREAM mode...');
            addDebug('Loading media (STREAM mode)', { url, tokenLength: accessToken.length });

            const startTime = performance.now();
            chunksLoaded = 0;

            try {
                // Check range support with HEAD request
                const headResponse = await fetch(url, {
                    method: 'HEAD',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                const acceptRanges = headResponse.headers.get('accept-ranges');
                const contentLength = parseInt(headResponse.headers.get('content-length'));
                const contentType = headResponse.headers.get('content-type');

                addDebug('HEAD response', {
                    status: headResponse.status,
                    acceptRanges,
                    contentLength,
                    contentType
                });

                if (acceptRanges !== 'bytes') {
                    showStatus('warning', '‚ö† Range requests not supported. Falling back to blob mode...');
                    await loadMediaBlob();
                    return;
                }

                // Stream with chunked loading
                const CHUNK_SIZE = 1024 * 1024; // 1MB chunks
                const chunks = [];
                let loaded = 0;

                updateLoadingBar(0);

                // Load initial chunk
                const initialChunk = await fetchChunk(url, accessToken, 0, CHUNK_SIZE - 1);
                chunks.push(initialChunk);
                loaded += initialChunk.byteLength;
                chunksLoaded++;
                
                const initialPercent = (loaded / contentLength) * 100;
                updateLoadingBar(initialPercent);
                updateStreamingStats();

                addDebug(`Loaded initial chunk: ${formatBytes(loaded)} / ${formatBytes(contentLength)}`);

                // Create blob from initial chunk to start playback quickly
                const initialBlob = new Blob(chunks, { type: contentType });
                const blobUrl = URL.createObjectURL(initialBlob);
                
                // Clean up old blob URL
                if (currentBlobUrl) {
                    URL.revokeObjectURL(currentBlobUrl);
                }
                currentBlobUrl = blobUrl;

                const fileName = fileId.split('/').pop();
                const ext = fileName.split('.').pop().toLowerCase();
                const videoExts = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv', 'm4v'];
                const isVideo = videoExts.includes(ext);

                document.getElementById('playerTitle').textContent = `üåä Streaming: ${fileName}`;
                const mediaPlayer = document.getElementById('mediaPlayer');

                if (isVideo) {
                    mediaPlayer.innerHTML = `
                        <video id="mediaElement" controls preload="auto">
                            <source src="${blobUrl}" type="${contentType}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaPlayer.innerHTML = `
                        <audio id="mediaElement" controls preload="auto">
                            <source src="${blobUrl}" type="${contentType}">
                            Your browser does not support the audio tag.
                        </audio>
                    `;
                }

                const mediaElement = document.getElementById('mediaElement');
                document.getElementById('playerContainer').classList.add('active');

                const loadTime = ((performance.now() - startTime) / 1000).toFixed(2);
                streamingStats = {
                    mode: 'Stream (Chunked)',
                    rangeSupport: '‚úÖ Yes',
                    fileSize: formatBytes(contentLength),
                    contentType: contentType,
                    initialLoad: `${loadTime}s (${formatBytes(loaded)})`
                };
                updateStreamingStats();

                showStatus('success', `‚úì Streaming started! Initial chunk loaded in ${loadTime}s`);

                // Load remaining chunks in background
                (async () => {
                    while (loaded < contentLength) {
                        const start = loaded;
                        const end = Math.min(loaded + CHUNK_SIZE - 1, contentLength - 1);
                        
                        const chunk = await fetchChunk(url, accessToken, start, end);
                        chunks.push(chunk);
                        loaded += chunk.byteLength;
                        chunksLoaded++;

                        const percent = (loaded / contentLength) * 100;
                        updateLoadingBar(percent);
                        updateStreamingStats();

                        addDebug(`Loaded chunk ${chunksLoaded}: ${formatBytes(loaded)} / ${formatBytes(contentLength)} (${percent.toFixed(1)}%)`);

                        // Update blob URL with new chunks every 5 chunks or at end
                        if (chunksLoaded % 5 === 0 || loaded >= contentLength) {
                            const newBlob = new Blob(chunks, { type: contentType });
                            const newBlobUrl = URL.createObjectURL(newBlob);
                            
                            // Update source without interrupting playback
                            const currentTime = mediaElement.currentTime;
                            const wasPaused = mediaElement.paused;
                            
                            mediaElement.src = newBlobUrl;
                            mediaElement.currentTime = currentTime;
                            
                            if (!wasPaused) {
                                mediaElement.play().catch(e => addDebug('Play error:', e.message));
                            }
                            
                            if (currentBlobUrl) {
                                URL.revokeObjectURL(currentBlobUrl);
                            }
                            currentBlobUrl = newBlobUrl;
                        }
                    }

                    addDebug('All chunks loaded successfully');
                    showStatus('success', `‚úì Full file loaded! ${chunksLoaded} chunks, ${formatBytes(contentLength)}`);
                })();

                setTimeout(() => {
                    document.getElementById('playerContainer').scrollIntoView({ behavior: 'smooth' });
                }, 100);

            } catch (error) {
                addDebug('Load media failed', { error: error.message, stack: error.stack });
                showStatus('error', `‚úó Failed to load media: ${error.message}`);
            }
        }

        async function fetchChunk(url, token, start, end) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Range': `bytes=${start}-${end}`
                },
                mode: 'cors',
                credentials: 'omit'
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch chunk: ${response.status}`);
            }

            return await response.arrayBuffer();
        }

        async function loadMediaBlob() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const fileId = document.getElementById('fileId').value.trim();
            const accessToken = document.getElementById('accessToken').value.trim();

            if (!baseUrl || !fileId || !accessToken) {
                showStatus('error', 'Please fill in all fields');
                return;
            }

            const url = `${baseUrl}/v1/audio/${fileId}`;
            showStatus('info', 'üì¶ Loading media in BLOB mode (downloading full file)...');
            addDebug('Loading media (BLOB mode)', { url, tokenLength: accessToken.length });

            const startTime = performance.now();
            updateLoadingBar(0);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Accept': 'video/mp4,audio/*,*/*'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                addDebug('Media response', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries([...response.headers.entries()])
                });

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    let errorText;
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        errorText = errorData.message || errorData.error || 'Unknown error';
                    } else {
                        errorText = await response.text();
                    }
                    addDebug('Error response body', { body: errorText });
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                // Track download progress
                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;

                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    loaded += value.length;
                    
                    if (total) {
                        const percent = (loaded / total) * 100;
                        updateLoadingBar(percent);
                    }
                }

                const blob = new Blob(chunks);
                const loadTime = ((performance.now() - startTime) / 1000).toFixed(2);
                
                addDebug('Blob received', { size: blob.size, type: blob.type, loadTime });

                streamingStats = {
                    mode: 'Blob (Full Download)',
                    rangeSupport: 'N/A',
                    fileSize: formatBytes(blob.size),
                    contentType: blob.type,
                    initialLoad: `${loadTime}s (full file)`,
                };
                updateStreamingStats();

                const blobUrl = URL.createObjectURL(blob);
                
                if (currentBlobUrl) {
                    URL.revokeObjectURL(currentBlobUrl);
                }
                currentBlobUrl = blobUrl;

                const fileName = fileId.split('/').pop();
                const ext = fileName.split('.').pop().toLowerCase();
                
                const videoExts = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv', 'm4v'];
                const isVideo = videoExts.includes(ext);

                document.getElementById('playerTitle').textContent = `üì¶ Playing (Blob): ${fileName}`;
                const mediaPlayer = document.getElementById('mediaPlayer');

                if (isVideo) {
                    mediaPlayer.innerHTML = `
                        <video controls autoplay>
                            <source src="${blobUrl}" type="video/${ext === 'mp4' ? 'mp4' : ext}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else {
                    mediaPlayer.innerHTML = `
                        <audio controls autoplay>
                            <source src="${blobUrl}" type="audio/${ext}">
                            Your browser does not support the audio tag.
                        </audio>
                    `;
                }

                document.getElementById('playerContainer').classList.add('active');
                showStatus('success', `‚úì Media loaded! Size: ${formatBytes(blob.size)}, Time: ${loadTime}s`);
                updateLoadingBar(100);
                
                setTimeout(() => {
                    document.getElementById('playerContainer').scrollIntoView({ behavior: 'smooth' });
                }, 100);

            } catch (error) {
                addDebug('Load media failed', { error: error.message, stack: error.stack });
                showStatus('error', `‚úó Failed to load media: ${error.message}`);
            }
        }

        async function downloadMedia() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const fileId = document.getElementById('fileId').value.trim();
            const token = document.getElementById('accessToken').value.trim();

            if (!baseUrl || !fileId || !token) {
                showStatus('error', 'Please load media first');
                return;
            }

            const url = `${baseUrl}/v1/audio/${fileId}`;
            showStatus('info', 'Downloading...');

            try {
                const response = await fetch(url, {
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Accept': '*/*'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = fileId.split('/').pop();
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
                showStatus('success', '‚úì Download started!');
            } catch (error) {
                showStatus('error', `‚úó Download failed: ${error.message}`);
            }
        }

        function reset() {
            document.getElementById('accessToken').value = '';
            document.getElementById('playerContainer').classList.remove('active');
            document.getElementById('streamingInfo').classList.remove('active');
            document.getElementById('loadingBar').classList.remove('active');
            document.getElementById('statusMessage').innerHTML = '';
            debugLog = [];
            streamingStats = {};
            chunksLoaded = 0;
            document.getElementById('debugInfo').style.display = 'none';
            
            if (currentBlobUrl) {
                URL.revokeObjectURL(currentBlobUrl);
                currentBlobUrl = null;
            }
        }

        function showStatus(type, message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        window.addEventListener('load', () => {
            setProtocol('http');
            addDebug('Page loaded', { baseUrl: document.getElementById('baseUrl').value, mode: currentMode });
        });
    </script>
</body>
