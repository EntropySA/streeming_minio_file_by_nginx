<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Streaming Test - Tasama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .file-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            transition: box-shadow 0.2s;
        }

        .file-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            max-height: 400px;
            margin-top: 15px;
            border-radius: 8px;
            background: #000;
        }

        .player-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .token-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Media Streaming Test</h1>
            <p>Test JWT Authentication & Direct MinIO Streaming via Nginx</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="section" id="loginSection">
                <h2>1. Login</h2>
                <div class="form-group">
                    <label>API Base URL:</label>
                    <input type="text" id="baseUrl" value="https://localhost:18443" placeholder="https://localhost:18443">
                </div>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" value="testuser" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" value="demo123" placeholder="Enter password">
                </div>
                <button onclick="login()">Login</button>
                <div id="loginStatus"></div>
                <div id="tokenDisplay" class="token-display hidden"></div>
            </div>

            <!-- Upload Section -->
            <div class="section hidden" id="uploadSection">
                <h2>2. Upload Media File</h2>
                <div class="form-group">
                    <label>Select File (Audio/Video):</label>
                    <input type="file" id="fileInput" accept="audio/*,video/*">
                </div>
                <button onclick="uploadFile()">Upload</button>
                <div id="uploadStatus"></div>
            </div>

            <!-- File List Section -->
            <div class="section hidden" id="listSection">
                <h2>3. Available Files</h2>
                <button onclick="listFiles()">Refresh List</button>
                <div class="stats" id="statsContainer"></div>
                <div id="fileList" class="file-list"></div>
                <div id="listStatus"></div>
            </div>

            <!-- Player Section -->
            <div class="section hidden" id="playerSection">
                <h2>4. Media Player</h2>
                <div id="playerContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let token = null;
        let baseUrl = 'https://localhost:18443';

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            baseUrl = document.getElementById('baseUrl').value;

            const statusDiv = document.getElementById('loginStatus');
            statusDiv.innerHTML = '<div class="status info">Logging in...</div>';

            try {
                const response = await fetch(`${baseUrl}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    token = data.token;
                    statusDiv.innerHTML = `<div class="status success">âœ“ Login successful! Token expires in ${data.expiresIn}</div>`;
                    
                    // Show token
                    const tokenDisplay = document.getElementById('tokenDisplay');
                    tokenDisplay.textContent = `Token: ${token.substring(0, 50)}...`;
                    tokenDisplay.classList.remove('hidden');

                    // Show other sections
                    document.getElementById('uploadSection').classList.remove('hidden');
                    document.getElementById('listSection').classList.remove('hidden');
                    document.getElementById('playerSection').classList.remove('hidden');

                    // Auto-load file list
                    setTimeout(() => listFiles(), 500);
                } else {
                    statusDiv.innerHTML = `<div class="status error">âœ— Login failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âœ— Error: ${error.message}</div>`;
            }
        }

        // Upload file function
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('uploadStatus');

            if (!fileInput.files.length) {
                statusDiv.innerHTML = '<div class="status error">Please select a file</div>';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            statusDiv.innerHTML = '<div class="status info">Uploading...</div>';

            try {
                const response = await fetch(`${baseUrl}/media/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    statusDiv.innerHTML = `<div class="status success">âœ“ Upload successful!<br>Path: ${data.downloadPath}</div>`;
                    fileInput.value = '';
                    
                    // Refresh file list
                    setTimeout(() => listFiles(), 500);
                } else {
                    statusDiv.innerHTML = `<div class="status error">âœ— Upload failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âœ— Error: ${error.message}</div>`;
            }
        }

        // List files function
        async function listFiles() {
            const statusDiv = document.getElementById('listStatus');
            const fileListDiv = document.getElementById('fileList');
            const statsDiv = document.getElementById('statsContainer');

            statusDiv.innerHTML = '<div class="status info">Loading files...</div>';

            try {
                const response = await fetch(`${baseUrl}/media/list`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    const files = data.files;
                    
                    // Show stats
                    const totalSize = files.reduce((sum, f) => sum + f.size, 0);
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${files.length}</div>
                            <div class="stat-label">Total Files</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${formatBytes(totalSize)}</div>
                            <div class="stat-label">Total Size</div>
                        </div>
                    `;

                    if (files.length === 0) {
                        fileListDiv.innerHTML = '<div class="status info">No files uploaded yet</div>';
                        statusDiv.innerHTML = '';
                        return;
                    }

                    fileListDiv.innerHTML = files.map(file => `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.key.split('/').pop()}</div>
                                <div class="file-meta">
                                    Size: ${formatBytes(file.size)} | 
                                    Modified: ${new Date(file.lastModified).toLocaleString()}
                                </div>
                            </div>
                            <div class="file-actions">
                                <button class="btn-small" onclick="playMedia('${file.downloadPath}', '${file.key}')">â–¶ Play</button>
                                <button class="btn-small" onclick="downloadFile('${file.downloadPath}', '${file.key}')">â¬‡ Download</button>
                            </div>
                        </div>
                    `).join('');

                    statusDiv.innerHTML = `<div class="status success">âœ“ Loaded ${files.length} files</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="status error">âœ— Failed to load files: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">âœ— Error: ${error.message}</div>`;
            }
        }

        // Play media function
        function playMedia(path, filename) {
            const playerContainer = document.getElementById('playerContainer');
            const fullUrl = `${baseUrl}${path}`;
            
            // Determine if audio or video based on extension
            const ext = filename.split('.').pop().toLowerCase();
            const videoExts = ['mp4', 'webm', 'ogg', 'mov', 'avi', 'mkv'];
            const isVideo = videoExts.includes(ext);

            if (isVideo) {
                playerContainer.innerHTML = `
                    <div class="player-container">
                        <h3>Now Playing: ${filename.split('/').pop()}</h3>
                        <video controls autoplay>
                            <source src="${fullUrl}" type="video/${ext}">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            } else {
                playerContainer.innerHTML = `
                    <div class="player-container">
                        <h3 style="color: white;">Now Playing: ${filename.split('/').pop()}</h3>
                        <audio controls autoplay>
                            <source src="${fullUrl}" type="audio/${ext}">
                            Your browser does not support the audio tag.
                        </audio>
                    </div>
                `;
            }

            // Add authorization header via fetch and create blob URL
            fetch(fullUrl, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.blob())
            .then(blob => {
                const blobUrl = URL.createObjectURL(blob);
                const mediaElement = playerContainer.querySelector(isVideo ? 'video' : 'audio');
                mediaElement.src = blobUrl;
            })
            .catch(error => {
                playerContainer.innerHTML = `<div class="status error">âœ— Failed to load media: ${error.message}</div>`;
            });

            // Scroll to player
            document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Download file function
        async function downloadFile(path, filename) {
            const fullUrl = `${baseUrl}${path}`;
            
            try {
                const response = await fetch(fullUrl, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    alert('Download failed: ' + response.statusText);
                    return;
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename.split('/').pop();
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Download error: ' + error.message);
            }
        }

        // Helper function to format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Auto-login on page load (for testing)
        window.addEventListener('load', () => {
            console.log('Media Streaming Test Page Loaded');
            console.log('Ready to test streaming from MinIO via Nginx');
        });
    </script>
</body>
</html>
